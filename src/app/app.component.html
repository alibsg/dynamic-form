<div class="m-6">
  <section>
    <button (click)="onSubmit()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
    <button (click)="onClear()" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Clear</button>
  </section>
  <!-- <dynamic-form [fields]="fields"/> -->
  <dynamic-form [fields]="fields" [form]="formGroup"/>
</div>
<pre>{{ formValue | json }}</pre>
